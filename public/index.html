<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Automatic Billing</title>

    <link rel="stylesheet" href="style.css">
    

    <script src="script.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>


<body>
    <!--Animation-->
    <div class="lottie" id="1">
        <lottie-player src="https://assets1.lottiefiles.com/packages/lf20_jioazy9u.json" background="transparent" speed="1" loop autoplay></lottie-player>
        <div class="text">PLACE ITEMS TO START CHECKOUT</div>
        <footer>
            <form action="https://energetic-puce-walrus.cyclic.app/product" method="POST" target="custom">
                <div>
                    <input name="id">
                    <input name="name">
                    <input name="price">
                    <input name="unit">
                    <input name="taken">
                    <input name="payable">
                </div>   
                <button onclick="alert('สวัสดีครับพี่บิ๊ง .-.'); window.open('https://energetic-puce-walrus.cyclic.app/product', 'custom', 'width=230,height=80');" type="submit" onsubmit="back()">SKIP</button>
            </form>
        </footer>
    </div>
    

    <!--Main-->
    <main id="home">

    </main>

    <!--Checkout Button-->
    <div id="final">
        <button id="2" class="checkout" onclick="checkout()">CHECKOUT</button>
    </div>


    <!--QR code-->
    <div id="qr" >  <!--class="animated fadeInUp Once"-->
        Scan QR Code To Pay
        <br>
        <img  src="asset/img/QR.png" width="300px" height="300px" margin-top="500px">   <!--id="image"-->
    </div>

    <!--Success-->
    <div id="success">
        <lottie-player src="https://assets7.lottiefiles.com/private_files/lf30_poez9ped.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;" loop autoplay></lottie-player>
          </div>



    <!--API data update listener-->
    <script>
        window.onload = () => {
            setInterval(function() {
                loadProducts();
            }, 100);
        }
    </script>


</body>
<script>
    function back() {
        window.location.href = 'https://assettracker.cf/checkout/addBook.html';
    }
</script>


</html>
